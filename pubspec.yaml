name: starter_template
description: Flutter template project

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #State managment
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  #Routing
  go_router: ^13.1.0
  #Localizations
  intl: ^0.18.0
  
  #Utils
  url_launcher: ^6.1.6
  image_picker: ^1.0.7
  logging: ^1.1.0
  path: ^1.8.2
  path_provider: ^2.0.11
  collection: ^1.17.0
  rxdart: ^0.27.7

  #Database
  drift: ^2.2.0
  sqlite3_flutter_libs: ^0.5.12
  shared_preferences: ^2.0.15

  #Entity
  json_annotation: ^4.7.0

  #UI
  cupertino_icons: ^1.0.5

  #Platform
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.3.2
  drift_dev: ^2.2.0+1
  json_serializable: ^6.5.4
  flutter_gen_runner: ^5.1.0+1

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/src/common/constant